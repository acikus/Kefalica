<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Memory Game</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
  #board { display: grid; grid-template-columns: repeat(4, 80px); grid-gap: 10px; justify-content: center; margin-bottom: 10px; }
  .card {
    width: 80px;
    height: 80px;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    cursor: pointer;
  }
  .card.flipped, .card.matched { background: #fff; }
</style>
</head>
<body>
<h1>Memory Game</h1>
<div id="board"></div>
<button id="restart">Restart</button>
<div id="message"></div>
<script src="memory.js"></script>
</body>
</html>
